<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Process Simulation</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f7f7f7;
}
h1 {
    text-align: center;
}
.container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.controls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
}
label {
    font-weight: bold;
}
input[type=number] {
    width: 80px;
    padding: 5px;
}
button {
    padding: 6px 12px;
    font-size: 1rem;
    cursor: pointer;
}
canvas {
    background: #f0f0f0;
    border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container">
<h1>Counting Process Simulation</h1>
<p>Simulate a counting process over time interval T=1 where events occur independently at a constant rate λ.</p>

<div class="controls">
    <label for="lambda">Rate λ:</label>
    <input type="number" id="lambda" value="5" step="0.1">
    <label for="n">Number of intervals n:</label>
    <input type="number" id="n" value="5000">
    <button id="simulateBtn">Simulate</button>
</div>

<canvas id="chart" width="800" height="400"></canvas>
</div>

<script>
let chartInstance = null; // store chart globally

function simulateCountingProcess() {
    const T = 1;
    const lambda = parseFloat(document.getElementById('lambda').value);
    const n = parseInt(document.getElementById('n').value);
    const dt = T / n;

    let time = [];
    let N_t = [];
    let count = 0;

    for (let i = 0; i < n; i++) {
        time.push(i * dt);
        if (Math.random() < lambda * dt) {
            count += 1;
        }
        N_t.push(count);
    }

    const ctx = document.getElementById('chart').getContext('2d');

    // destroy previous chart if exists
    if (chartInstance) {
        chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: time,
            datasets: [{
                label: 'N(t)',
                data: N_t,
                stepped: true,
                borderColor: 'blue',
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Time' }
                },
                y: {
                    title: { display: true, text: 'Number of events N(t)' },
                    beginAtZero: true
                }
            }
        }
    });
}

// Attach event listener after DOM is loaded
document.getElementById('simulateBtn').addEventListener('click', simulateCountingProcess);
</script>

</body>
</html>
